<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>柒幻 扬琴</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="data-filler-sidebar">
    <div class="sidebar-header">
        <div class="sidebar-title">柒幻 扬琴<span style="font-size: 12px; margin-left: 10px;">1.1</span></div>
        <div class="sidebar-buttons">
            <button class="io-btn" id="import-btn">导入</button>
            <input type="file" id="hidden-file-input" accept=".json" style="display: none;">
            <button class="io-btn" id="export-btn">导出</button>
            <button class="close-btn" id="close-btn">×</button>
        </div>
    </div>

    <div class="sidebar-content">
        <div id="data-list">
            <!-- 数据项会动态添加到这里 -->
        </div>

        <div class="add-form">
            <div class="form-title" id="form-title">添加新数据</div>

            <div class="form-group">
                <label>名称：</label>
                <input type="text" id="data-name" placeholder="例如：邮箱、电话" maxlength="20">
            </div>

            <div class="form-group">
                <label>内容：</label>
                <input type="text" id="data-value" placeholder="要填充的具体内容" maxlength="100">
            </div>

            <div class="form-actions">
                <button id="add-btn" class="add-btn">添加数据</button>
                <button id="update-btn" class="update-btn">更新数据</button>
                <button id="cancel-btn" class="cancel-btn">取消编辑</button>
            </div>
        </div>
    </div>
</div>

<script src="sidebar.js"></script>
</body>
</html>
